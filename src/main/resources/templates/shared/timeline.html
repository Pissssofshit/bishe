<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="timeline">
<div class="row-body content-feed">
	<div class="nine columns" id="messages">
		<!--{$top}-->
		<div th:include="/shared/top :: top"></div>
		<div id="load-content"></div>
		<!--{$rows}-->

		<div th:each="message : ${messages}" th:include="/messages/rows :: row(message = ${message})"></div>
		<div></div>
		<div id="profile-card"></div>
	</div>
	<div class="three columns">
		<div th:replace="feed/sidebar::sidebar"></div>
	</div>
</div>
<div id="gallery">
	<div id="gallery-close"></div>
	<div class="image-container">
		<div class="gallery-container">
			<div class="image-content"></div>
			<div id="gallery-prev"></div>
			<div id="gallery-next"></div>
			<div class="gallery-close" onclick="gallery('close')"></div>
			<div class="gallery-footer">
				<div class="gallery-footer-container">
					  - <a onclick="gallery('close')"><div class="delete_btn"></div></a>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="likes" class="modal-large">
	<div class="modal-container modal-container-large">
		<div class="modal-inner">
			<div class="modal-title">{$lng->people_who_like_this}</div>
		</div>
		<div class="message-divider"></div>
		<div class="modal-inner modal-inner-large">
			<div id="likes-result" class="modal-listing-results scrollable"></div>
		</div>
		<div class="message-divider"></div>
		<div class="modal-menu">
			<div class="modal-cancel button-normal" id="delete-cancel"><a onclick="likesModal(0, 0, 1)">{$lng->close}</a></div>
		</div>
	</div>
</div>
</div>
</html>
